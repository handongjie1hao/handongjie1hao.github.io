<!DOCTYPE html>
<html >
<input id='in' style='width:100%;height:200px;'  />
<br>
<button onclick = 'go()'> 分割</button>
<div  id='out'>
</div>
<script type="text/javascript">
	function go(){
		document.getElementById('out').innerHTML=(document.getElementById('in').value.split('').toString().replace(/\,/g,' '));
	}

</script>
</html>
